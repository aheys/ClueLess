<!DOCTYPE html>
<html ng-app="clueApp">
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css">
        
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
        
        <!-- Restangular -->
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        
        <!-- Source Scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/gameboard.js"></script>
        <script src="scripts/test-services.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/clue-controller.js"></script>
    </head>
<body ng-controller="clueCtrl as ctrl" class="centered">
    <div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,
                   backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}">
        <h1 class="center-text">ClueLess</h1>
        <h4 class="center-text">{{ctrl.playerCount}}/6 players</h4>
        <div ng-if="!ctrl.gameStart">
            <h4 class="center-text">Select your character:</h4>
            <div class="btn-group" role="group" aria-label="..." ng-repeat="piece in ctrl.gamePieces">
                <button type="button" class="btn btn-default" ng-click="ctrl.pieceSelected(piece); isDisabled=true" ng-disabled="isDisabled">
                    {{piece.name}}
                </button>
            </div>
            <button type="button" class="btn btn-default" ng-click="ctrl.startGame()" ng-disabled="ctrl.players.length<2">Start Game</button>
            <p ng-if="ctrl.players.length<2" class="text-warning center-text">2 players are required to start</p>
        </div>
        <div ng-if="ctrl.gameStart">
            <canvas gameboard id="myCanvas" players="ctrl.players">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <div class="btn-toolbar" role="toolbar" aria-label="..." style="position: relative; top: -50px; left: 10px">
                <div class="btn-group" role="group" aria-label="...">
                    <!-- These don't work yet -->
                    <button type="button" class="btn btn-primary" ng-click="ctrl.makeMove('left')">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="ctrl.makeMove('right')">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="ctrl.makeMove('up')">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="ctrl.makeMove('down')">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-info">Suggestion</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-danger">Accusation</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">End Turn</button>
                </div>
            </div>
            <div>
                <h4>{{ctrl.curPlayer.name}}'s Turn</h4>
                <ul ng-repeat="player in ctrl.players">
                    <li>
                        <div class="color-box" style="background:{{player.color}}"></div>
                        {{player.name}}
                    </li>
                </ul>
            </div>
            <p>Testing Rest Calls</p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="ctrl.getPlayers()">Get Players</button>
                <button type="button" class="btn btn-default" ng-click="ctrl.addPlayer(ctrl.myPlayer)">Add Player1</button>
                <button type="button" class="btn btn-default" ng-click="ctrl.addPlayer(ctrl.myPlayer2)">Add Player2</button>
                <button type="button" class="btn btn-default" ng-click="ctrl.deleteGameBoard()">Delete Gameboard</button>
            </div>
        </div>
    </div>
</body>
</html>
