<div class="modal-header">
    <h3 class="modal-title">{{type}}</h3>
</div>
<div class="modal-body">
    <div class="btn-group" uib-dropdown>
        <button id="Suspect" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Suspect <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="Suspect">
            <li role="menuitem" ng-repeat="suspect in suspects"><a href="" ng-click="addSuspect(suspect)">{{suspect.name}}</a></li>
        </ul>
    </div>
    
    <div class="btn-group" uib-dropdown>
        <button id="Weapon" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Weapon <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="Weapon">
            <li role="menuitem" ng-repeat="weapon in weapons"><a href="" ng-click="addWeapon(weapon)">{{weapon.weapon_name}}</a></li>
        </ul>
    </div>
    
    <div class="btn-group" uib-dropdown>
        <button id="Room" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Room <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="Room">
            <li role="menuitem"><a href="" ng-click="addRoom(room)">{{room.room_name}}</a></li>
        </ul>
    </div>
    <p>Suspect: {{selection.suspect.name}}</p>
    <p>Weapon: {{selection.weapon.weapon_name}}</p>
    <p>Room: {{selection.room.room_name}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="selection.suspect==null || selection.room==null || selection.weapon==null">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
