<div class="modal-header">
    <h3 class="modal-title">Dispute Suggestion with:</h3>
</div>
<div class="modal-body">
    <div class="modal-body">
        <ul>
            <li ng-repeat="card in cards">
                <a href="" ng-click="$event.preventDefault(); select(card)">{{ card.item_name }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item_name }}</b>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="" ng-disabled="true">Cancel</button>
</div>
