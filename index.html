<!DOCTYPE html>
<html ng-app="clueApp">
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="stylesheet.css">
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <!-- Restangular -->
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        
        <!-- Source Scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/gameboard.js"></script>
        <script src="scripts/test_services.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/clueCtrl.js"></script>
    </head>
<body ng-controller="clueCtrl" class="centered">
    <h1 class="center-text">ClueLess</h1>
    <div ng-if="!gameStart">
        <h4 class="center-text">Select your character:</h4>
        <div class="btn-group" role="group" aria-label="..." ng-repeat="piece in gamePieces">
            <button type="button" class="btn btn-default" ng-click="pieceSelected(piece); isDisabled=true" ng-disabled="isDisabled">
                {{piece.name}}
            </button>
        </div>
        <button type="button" class="btn btn-default" ng-click="startGame()" ng-disabled="playerPieces.length==0">Start Game</button>
    </div>
    <div ng-if="gameStart">
        <canvas gameboard id="myCanvas" players="players">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <h4>{{curPlayer.name}}'s Turn</h4>
        <p>Use WASD or Arrow Keys to move.</p>
        <ul ng-repeat="player in players">
            <li>
                <div class="color-box" style="background:{{player.color}}"></div>
                {{player.name}}
            </li>
        </ul>
    </div>
</body>
</html>
